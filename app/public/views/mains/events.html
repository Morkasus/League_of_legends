<div class="container text-center contactMe" ng-controller="eventCtrl">
    <div class="col-md-4 col-md-offset-4 contactPlace">
            <button ng-show="isAdmin" class="btn btn-success" ng-show="!newEvent" ng-click="toggleEevent()">New event</button>
            <form role="form" ng-show="newEvent">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" class="form-control" id="name" ng-model="eName">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <input type="text" class="form-control" id="desc" ng-model="eDescription">
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" class="form-control" id="loc" ng-model="eLocation">
                </div>
                <button type="button" class="btn btn-primary" ng-click="createEvent(eName, eDescription, eLocation)">Create</button>
            </form>
        <section class="events" ng-repeat="event in events">
            <section class="event">
                <h1>{{event.eventName}}</h1>
                <p>{{event.description}}</p>
                <p>{{event.location}}</p>
                <p>{{event.playerCounter}}</p>
                <button ng-show="isAdmin" class="btn btn-danger" ng-click="hideEvent(event.eventId)">delete</button>
                <button ng-show="isAdmin" class="btn btn-success" ng-click="startEvent(event.eventId)" ng-if="event.playerCounter == 6">start</button>
                <button ng-show="!isAdmin" class="btn btn-success" ng-click="joinEvent(event.eventId, userName)">join</button>
                <button ng-show="!isAdmin" class="btn btn-danger" ng-click="leaveEvent(event.eventId, userName)">leave</button>
                <hr>
            </section>
        </section>
    </div>
</div>
