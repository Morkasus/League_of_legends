<h1>Login</h1>
<div class="container loginForm">
    <form role="form">
        <div class="form-group">
            <label for="usr">User Name:</label>
            <input type="text" class="form-control" id="usr" ng-model="userName">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="pass">
        </div>
        <button type="button" class="btn btn-primary" ng-click="main.login(userName, pass)">Login</button>
    </form>
</div>
