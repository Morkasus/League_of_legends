<h1>Sign Up</h1>
<div class="container loginForm">
    <form role="form">
        <div class="form-group">
            <label for="usr">User Name:</label>
            <input type="text" class="form-control" id="usr" ng-model="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="password">
        </div>
        <div class="form-group">
            <label for="mail">Email:</label>
            <input type="email" class="form-control" id="mail" ng-model="mail">
        </div>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="input" class="form-control" id="firstname" ng-model="firstname">
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="input" class="form-control" id="lastname" ng-model="lastname">
        </div>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="input" class="form-control" id="key" ng-model="key">
        </div>
        <button type="button" class="btn btn-primary" ng-click="createUser(username, password, mail, firstname, lastname, key)">Create</button>
    </form>
</div>
